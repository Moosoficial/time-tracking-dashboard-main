<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <section class="primera-section">
        <div class="main-card">
          <div class="main-card__user">
            <img
              class="main-card__image"
              src="./images/image-jeremy.png"
              alt="users"
            />
            <div>
              <p class="main-card__title">Report for</p>
              <p class="main-card__name">Jeremy Robson</p>
            </div>
          </div>
        </div>

        <div class="main-card__dates">
          <p
            id="daily"
            class="main-card__historial "
          >
            Daily
          </p>
          <p id="weekly" class="main-card__historial active">Weekly</p>
          <p id="monthly" class="main-card__historial">Monthly</p>
        </div>
      </section>

      <section class="second-section">
        <!-- ingresando datos Dinamicamente con JS -->
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oswaldo Tovar</a>.
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
